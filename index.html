<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Mobile order app</title>
</head>

<body>
    <header>
        <div class="logo">
            <h1>Memo's Diner</h1>
            <p>The best pizza and burger in town</p>
        </div>
    </header>
    <main>
        <div id="main-container">

        </div>
        <p class="p-name-title p-render-title inactive" id="cambio"> Your order: </p>
        <div id="checkout">


        </div>


    </main>

    <div id="screen">
        <h2>Enter card details</h2>
        <div class="xx">
            <p id="x" data-click="X">X</p>

        </div>

        <form id="id-form">
            <input type="text" name="name" placeholder="Enter your name" class="input" id="name">
            <input type="text" name="numberCard" placeholder="Enter your card number" class="input">

            <div id="payTotal">

            </div>
            <div id="btn-cc">
                <button type="submit" class="btn-check">Pay now</button>
            </div>

        </form>

    </div>
    <div id="screen-pay">
        <div class="screen-pay-main">
            <p id="pay-pay"></p>
            <button id="exit">Exit</button>


        </div>



    </div>





    <script src="./main.js" type="module"></script>
</body>

</html>
